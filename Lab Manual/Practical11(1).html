<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.11(1).css">
</head>

<body>
    <h1 style="color: chartreuse;">Student Registration</h1>
    <form action="">
        <label for="" style="color: rgb(128, 0, 255);">Full Name: </label>
        <input type="text">
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Student Contact No: </label>
        <input type="tel">
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Parents Contact No: </label>
        <input type="tel">
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Email: </label>
        <input type="email">
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Date of Birth: </label>
        <input type="date">
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Address: </label>
        <textarea name="" id="" cols="30" rows="6"></textarea>
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Blood Group: </label>
        <select>
            <option value="+A">A+</option>
            <option value="+B">B+</option>
            <option value="+AB">AB+</option>
            <option value="+O">O+</option>
            <option value="-A">A-</option>
            <option value="-B">B-</option>
            <option value="-AB">AB-</option>
            <option value="-O">O-</option>
        </select>
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Branch: </label>
        <select>
            <option value="Civil">Civil</option>
            <option value="Computer">Computer</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electrical">Electrical</option>
        </select>
        <br>
        <label for=""style="color: rgb(128, 0, 255);">Hobbies: </label>
        <input type="checkbox" name="hb" id="">Reading
        <input type="checkbox" name="hb" id="">Music
        <input type="checkbox" name="hb" id="">Sport
        <input type="checkbox" name="hb" id="">Traveling
        <br>
        <button>Register</button>

    </form>
</body>

</html>
