<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Feedback Form</h1>
    <form action="">
    <fieldset>
        <legend>Student Info (Optional)</legend>
        <label for="">Student Name: </label>
        <input type="text">
        <br>
        <br>
        <label for="">Enrollment No: </label>
        <input type="tel">
    </fieldset>
    <br>
    <fieldset>
        <legend>Faculty abd Subject Info</legend>
        <label for="">Faculty Name: </label>
        <select name="" id="">
            <option value="AMG">AMG</option>
            <option value="KKM">KKM</option>
            <option value="SMP">SMP</option>
            <option value="TKJ">TKJ</option>
        </select>
        <br>
        <br>
        <label for="">Subject Selection: </label>
        <select name="" id="">
            <option value="BOOP">BOOP</option>
            <option value="BDE">BDE</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physic">Physic</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Feedback:</legend>
        <label for="">1) Satisfaction level according to the syllabus covered by the teacher: </label>
        <br>
        <input type="radio" name="value1">5
        <input type="radio" name="value1">4
        <input type="radio" name="value1">3
        <input type="radio" name="value1">2
        <input type="radio" name="value1">1
        <br>
        <br>
        <label for="">2) Satisfaction level according to the topics covered beyond syllabus by the teacher:  </label>
        <br>
        <input type="radio" name="value2">5
        <input type="radio" name="value2">4
        <input type="radio" name="value2">3
        <input type="radio" name="value2">2
        <input type="radio" name="value2">1
        <br>
    </fieldset>
    <br>
    <button>Submit Feedback</button>
    </form>
</body>
</html>
