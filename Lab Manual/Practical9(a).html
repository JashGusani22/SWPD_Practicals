<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Registration</h1>
    <form action="">
        <label for="">Full Name: </label>
        <input type="text">
        <br>
        <label for="">Student Contact No: </label>
        <input type="tel">
        <br>
        <label for="">Parents Contact No: </label>
        <input type="tel">
        <br>
        <label for="">Email: </label>
        <input type="email">
        <br>
        <label for="">Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <br>
        <label for="">Date of Birth: </label>
        <input type="date">
        <br>
        <label for="">Address: </label>
        <textarea name="" id="" cols="30" rows="6"></textarea>
        <br>
        <label for="">Blood Group: </label>
        <select>
            <option value="+A">A+</option>
            <option value="+B">B+</option>
            <option value="+AB">AB+</option>
            <option value="+O">O+</option>
            <option value="-A">A-</option>
            <option value="-B">B-</option>
            <option value="-AB">AB-</option>
            <option value="-O">O-</option>
        </select>
        <br>
        <label for="">Branch: </label>
        <select>
            <option value="Civil">Civil</option>
            <option value="Computer">Computer</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electrical">Electrical</option>
        </select>
        <br>
        <label for="">Hobbies: </label>
        <input type="checkbox" name="hb" id="">Reading
        <input type="checkbox" name="hb" id="">Music
        <input type="checkbox" name="hb" id="">Sport
        <input type="checkbox" name="hb" id="">Traveling
        <br>
        <button>Register</button>

    </form>
</body>

</html>
