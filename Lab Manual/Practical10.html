<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bank Account Opening Form</h1>
    <form action="">
        <label for="">Full Name: </label>
        <input type="text">
        <br>
        <br>
        <label for="">Email: </label>
        <input type="email">
        <br>
        <br>
        <label for="">Phone Number: </label>
        <input type="tel">
        <br>
        <br>
        <label for="">ID Proof: </label>
        <br>
        <input type="checkbox" >Aadhar Card
        <input type="checkbox" >PAN Card
        <input type="checkbox" >Driving Licence
        <br>
        <br>
        <label for="">Address Proof: </label>
        <br>
        <input type="checkbox" >Aadhar Card
        <input type="checkbox" >Passport
        <input type="checkbox" >Light Bill
        <input type="checkbox" >Telephone Bill
        <br>
        <br>
        <button>Submit</button>
                
    </form>
</body>
</html>
